<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>

<f:view>
    <h:body>
        <p:commandButton value="Back to telemetry" action="back"/>
        <br/>

        <h:form>
            <p:panelGrid  columns="2" rendered="true" columnClasses="label,value">

                <h:outputText value="Name: " />
                <h:inputText id="longitude" value="#{addTelemetryView.longitude}" required="true" />

                <h:outputText value="Name: " />
                <h:inputText id="latitude" value="#{addTelemetryView.latitude}" required="true" />

                <h:outputText value="Name: " />
                <h:inputText id="capacity" value="#{addTelemetryView.capacity}" required="true" />
                <h:outputText value="Name: " />
                <h:inputText id="speed" value="#{addTelemetryView.speed}" required="true" />

                <p:commandButton id="save" value="Add" action="#{addTelemetryView.addTelemetry}"/>
                <h:outputText value=""/>

            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
